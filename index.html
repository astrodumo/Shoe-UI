<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="images/shoe.png" alt="adidas-shoe">
            </div>

            <div class="contentBx">

                <h2>Adidas Shoes</h2>

                <div class="size">
                    <h3>SIZE :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>

                <div class="color">

                    <h3>COLOR :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#" onclick="purchase()">Purchase -$150</a>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
